<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Create Your Own Palette</title>
    </head>
    <body>
        <header>
            <h1 id="palette">Create your own <span id="p">p</span><span id="a">a</span><span id="l">l</span><span id="e1">e</span><span id="t1">t</span><span id="t2">t</span><span id="e2">e</span></h1>
        </header>      
        <main>  
            <p id="instructions">Press the spacebar to generate new color palettes!</p>   
            <section class="color-container" id="randcolor1" onClick="changeColors('randcolor1', 'color1')" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)"> 
                <span class="material-symbols-outlined icon-drag">width</span>
                <span class="material-icons icon-lock" style="display:none;" onclick="toggleLock('randcolor1', event)">lock</span>
                <span class="material-icons icon-unlock" onclick="toggleLock('randcolor1', event)">lock_open</span>
                <span class="material-icons copy-icon" onclick="copyToClipboard('color1', event)">content_copy</span>
                <span id="color1" class="color-code"></span>
            </section>    
            <section class="color-container" id="randcolor2" onClick="changeColors('randcolor2', 'color2')" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)"> 
                <span class="material-symbols-outlined icon-drag">width</span>
                <span class="material-icons icon-lock" style="display:none;" onclick="toggleLock('randcolor2', event)">lock</span>
                <span class="material-icons icon-unlock" onclick="toggleLock('randcolor2', event)">lock_open</span>
                <span class="material-icons copy-icon" onclick="copyToClipboard('color2', event)">content_copy</span>
                <span id="color2" class="color-code"></span>
            </section>
            <section class="color-container" id="randcolor3" onClick="changeColors('randcolor3', 'color3')" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)"> 
                <span class="material-symbols-outlined icon-drag">width</span>
                <span class="material-icons icon-lock" style="display:none;" onclick="toggleLock('randcolor3', event)">lock</span>
                <span class="material-icons icon-unlock" onclick="toggleLock('randcolor3', event)">lock_open</span>
                <span class="material-icons copy-icon" onclick="copyToClipboard('color3', event)">content_copy</span>
                <span id="color3" class="color-code"></span>
            </section>
            <section class="color-container" id="randcolor4" onClick="changeColors('randcolor4', 'color4')" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)"> 
                <span class="material-symbols-outlined icon-drag">width</span>
                <span class="material-icons icon-lock" style="display:none;" onclick="toggleLock('randcolor4', event)">lock</span>
                <span class="material-icons icon-unlock" onclick="toggleLock('randcolor4', event)">lock_open</span>
                <span class="material-icons copy-icon" onclick="copyToClipboard('color4', event)">content_copy</span>
                <span id="color4" class="color-code"></span>
            </section>
            <section class="color-container" id="randcolor5" onClick="changeColors('randcolor5', 'color5')" draggable="true" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)"> 
                <span class="material-symbols-outlined icon-drag">width</span>
                <span class="material-icons icon-lock" style="display:none;" onclick="toggleLock('randcolor5', event)">lock</span>
                <span class="material-icons icon-unlock" onclick="toggleLock('randcolor5', event)">lock_open</span>
                <span class="material-icons copy-icon" onclick="copyToClipboard('color5', event)">content_copy</span>
                <span id="color5" class="color-code"></span>
            </section>
        </main>
        <div id="copy-notification" class="copy-notification" style="display: none;">Color copied to clipboard!</div>
        <button id="generateColors" class="mobile-only" onclick="changeAllColors()">Generate Colors</button>
        <footer>
            <p>created by @klnamv</p>
        </footer>
    </body>
</html>
